<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Meme Generator</title>
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form action="scripts/main.js">
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input class="form-control" id="image-url" type="text" name="image-url"
              placeholder="Enter the URL of the image you would like to use.">
          </div>
          <div class="form-group">
            <label for="top-text">Meme Top Text</label>
            <input class="form-control" id="top-text" type="text" name="top-text"
              placeholder="(OPTIONAL) Text to appear at the top of the meme.">
          </div>
          <div class="form-group">
            <label for="bottom-text">Meme Bottom Text</label>
            <input class="form-control" id="bottom-text" type="text" name="bottom-text"
              placeholder="(OPTIONAL) Text to appear at the bottom of the meme.">
          </div>
          <div class="form-group">
            <button id="create-meme-btn">Make Meme!</button>
          </div>
        </form>
      </div>
      <div id="meme-canvas"></div>
    </div>
  </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- endbuild -->
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
